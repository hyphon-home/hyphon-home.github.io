<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hyphon</title>
<style>
  :root{
    --bg:#2997ff;
    --accent1:#1ec0ff;
    --accent2:#0077ff;
    --btn-text:#ffffff;
  }
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    transition:background 600ms ease;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  .wrap{
    text-align:center;
    transition:opacity 450ms ease, transform 450ms ease;
  }
  .title{
    color:#fff;
    font-size:clamp(48px,10vw,120px);
    font-weight:700;
    letter-spacing:-0.02em;
    margin:0;
    line-height:1;
    user-select:none;
  }
  .subtitle{
    color:rgba(255,255,255,0.9);
    font-size:18px;
    margin-top:10px;
    opacity:0.95;
  }
  .btn{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:36px;
    padding:14px 26px;
    border-radius:14px;
    border:0;
    cursor:pointer;
    font-weight:600;
    color:var(--btn-text);
    background:linear-gradient(180deg,var(--accent1) 0%,var(--accent2) 100%);
    box-shadow: 0 10px 30px rgba(2,40,90,0.25), inset 0 1px 0 rgba(255,255,255,0.25);
    transition:transform 180ms ease, box-shadow 180ms ease, opacity 400ms ease;
    font-size:16px;
    letter-spacing:0.6px;
    padding-left:28px;
    padding-right:28px;
    backdrop-filter: blur(4px);
  }
  .btn:active{transform:translateX(-50%) scale(0.98)}
  .btn:focus{outline:3px solid rgba(255,255,255,0.12); outline-offset:4px}
  .btn:hover{box-shadow:0 14px 40px rgba(2,40,90,0.32)}
  body.started{background:#ffffff}
  body.started .wrap{opacity:0; transform:translateY(-6px)}
  body.started .btn{opacity:0; transform:translateX(-50%) scale(0.98)}
</style>
</head>
<body>
  <div class="wrap" aria-hidden="false">
    <h1 class="title">Hyphon</h1>
  </div>
  <button id="startBtn" class="btn" aria-label="get started">Get started</button>
<script>
  (function(){
    var btn=document.getElementById('startBtn');
    btn.addEventListener('click',function(){
      document.body.classList.add('started');
    },{passive:true});
  })();
</script>
</body>
</html>
